<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barco View</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Detalle del Barco</h1>
    <ul>
        <li><strong>ID:</strong> <span th:text="${barco.id}"></span></li>
        <li><strong>Modelo:</strong> <span th:text="${barco.nombreModeloBarco}"></span></li>
        <!--<li><strong>Color del Modelo:</strong> <span th:text="${barco.colorModeloBarco}"></span></li>-->
        <li><strong>Velocidad X:</strong> <span th:text="${barco.velocidadX}"></span></li>
        <li><strong>Velocidad Y:</strong> <span th:text="${barco.velocidadY}"></span></li>
        <li><strong>Posición X:</strong> <span th:text="${barco.posicionX}"></span></li>
        <li><strong>Posición Y:</strong> <span th:text="${barco.posicionY}"></span></li>
    </ul>
    <a th:href="@{/barco/list}">Volver</a>
</body>
</html>
