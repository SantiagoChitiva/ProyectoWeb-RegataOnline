<div class="container">
  <h1>Crear Nuevo Modelo</h1>
  
  <form (ngSubmit)="crear()">
    <div class="form-section">
      <h2>Información del Modelo</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="nombreModelo">Nombre del Modelo *</label>
          <input type="text" id="nombreModelo" name="nombreModelo" [(ngModel)]="modelo().nombreModelo" required placeholder="Ej: Velero Clásico" />
        </div>

        <div class="form-group">
          <label for="color">Color *</label>
          <div class="color-input-group">
            <input type="color" id="color" name="color" [(ngModel)]="modelo().color" required />
            <input type="text" class="color-text" [(ngModel)]="modelo().color" placeholder="#000000" pattern="^#[0-9A-Fa-f]{6}$" />
          </div>
          <small class="form-hint">Selecciona el color del modelo de barco</small>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">Crear Modelo</button>
      <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
