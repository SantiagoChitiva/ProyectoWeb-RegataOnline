<h1>Lista de Jugadores</h1>
<ul>
    @for(j of jugadores(); track $index) {
        <li>
            <span>{{j.id}} - {{j.nombre}}</span>
            <div class="actions">
                <a [routerLink]="['/jugador/view', j.id]">Ver</a>
                <a [routerLink]="['/jugador/edit', j.id]">Editar</a>
            </div>
        </li>
    }
</ul>
