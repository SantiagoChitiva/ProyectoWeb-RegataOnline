<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>游뚹 Regata Online</h1>
      <p>Crear Cuenta Nueva</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre"
          [(ngModel)]="signupDto().nombre"
          placeholder="Juan P칠rez"
          required
          [disabled]="isLoading()"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="signupDto().email"
          placeholder="usuario@ejemplo.com"
          required
          [disabled]="isLoading()"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="signupDto().password"
          placeholder="M칤nimo 6 caracteres"
          required
          [disabled]="isLoading()"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="signupDto().confirmPassword"
          placeholder="Repite tu contrase침a"
          required
          [disabled]="isLoading()"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="role">Tipo de Cuenta</label>
        <select 
          id="role" 
          name="role"
          [(ngModel)]="signupDto().role"
          [disabled]="isLoading()"
          class="form-control"
        >
          <option value="JUGADOR">Jugador</option>
          <option value="ADMINISTRADOR">Administrador</option>
        </select>
      </div>

      @if (errorMessage()) {
        <div class="alert alert-error">
          {{ errorMessage() }}
        </div>
      }

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner"></span>
          Creando cuenta...
        } @else {
          Crear Cuenta
        }
      </button>

      <div class="signup-footer">
        <p>쯏a tienes cuenta? 
          <a (click)="goToLogin()" class="link">Inicia sesi칩n aqu칤</a>
        </p>
      </div>
    </form>
  </div>
</div>
