<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcos Jugador Edit</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <form action="/jugador/barcos/save" method="post">
        <input type="hidden" name="jugadorId" th:value="${barcoJugador.jugadorId}">

        <ul>
            <li th:each="barco : ${allBarcos}">
                <input type="checkbox" name="barcosIds" th:value="${barco.id}"
                       th:checked="${#lists.contains(barcoJugador.barcosIds, barco.id)}">
                <label th:text="${barco.id}"></label>
            </li>
        </ul>
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="btn btn-success btn-icon">
                Guardar Barcos
            </button>
            <a th:href="@{/jugador/edit/{id}(id=${barcoJugador.jugadorId})}" class="btn btn-secondary" style="margin-left: 10px;">
                Cancelar
            </a>
        </div>
    </form>
    
</body>
</html>
