<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Modelo</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1 th:text="${modelo.id != null ? 'Editar Modelo' : 'Crear Nuevo Modelo'}"></h1>
    
    <form action="/modelo/save" method="post">
        <input type="hidden" name="id" th:value="${modelo.id}">
        
        <label>Nombre del Modelo:</label>
        <input type="text" id="nombreModelo" name="nombreModelo" 
               th:value="${modelo.nombreModelo}" required 
               placeholder="Ej: Velero Deportivo">
        
        <label>Color:</label>
        <input type="text" id="color" name="color" 
               th:value="${modelo.color}" required
               placeholder="Ej: Azul Marino">
        
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="btn btn-success btn-icon">
                Guardar Modelo
            </button>
            <a th:href="@{/modelo/list}" class="btn btn-secondary" style="margin-left: 10px;">
                Cancelar
            </a>
        </div>
    </form>
</body>
</html>
